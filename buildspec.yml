version: 0.1

phases:
  build:
    commands:
      - echo "Starting build `date` in `pwd`"
      # This is where you put your build commands
      - npm install
      - npm run build
      - aws s3 sync ./dist s3://jiangren-serve-static-files/my-cloud-app --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers --storage-class REDUCED_REDUNDANCY
      - aws cloudformation package --template-file serverless.yml --s3-bucket $BUILD_OUTPUT_BUCKET --output-template-file cfn-template.yml
  post_build:
    commands:
      - echo "build completed on `date`"

artifacts:
  files:
    - cfn-template.yml
  discard-paths: yes